<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第一个 PWA</title>
</head>

<body>
  <h1>第一个 PWA</h1>
  <img src="images/network.jpg" />
  <script type="module">
    navigator.serviceWorker
      .register("sw.js")
      .then(() => {
        console.log("sw.js 注册成功");
      })
      .catch(e => {
        console.log("sw.js 注册失败", e);
      });
  </script>
</body>

</html>
